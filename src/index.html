<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #latestTime {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        #recordList {
            list-style: none;
            padding: 0;
        }
        #recordList li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>记录管理面板</h1>

    <div class="panel">
        <button id="addBtn">添加记录</button>
        <button id="getBtn">获取记录</button>
    </div>

    <div class="panel">
        <h3>最近记录时间戳</h3>
        <div id="latestTime">暂无记录</div>
    </div>

    <div class="panel">
        <h3>最近 10 条记录</h3>
        <ul id="recordList"></ul>
    </div>

    <script>
        const API_BASE = '';

        async function fetchRecords() {
            const res = await fetch(`${API_BASE}/data`);
            const data = await res.json();
            // data.rows 是二维数组: [['id', 'name'], ...]
            return (data.rows || []).map(row => ({ id: row[0], name: row[1] }));
        }

        async function updateDisplay() {
            const latestTimeEl = document.getElementById('latestTime');
            const recordListEl = document.getElementById('recordList');

            try {
                const records = await fetchRecords();
                if (records.length > 0) {
                    latestTimeEl.textContent = records[0].name;
                } else {
                    latestTimeEl.textContent = '暂无记录';
                }

                recordListEl.innerHTML = '';
                const recent10 = records.slice(-10).reverse();
                recent10.forEach((record, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${record.name}`;
                    recordListEl.appendChild(li);
                });
            } catch (e) {
                console.error('加载失败:', e);
                latestTimeEl.textContent = '加载失败: ' + e.message;
            }
        }

        document.getElementById('addBtn').addEventListener('click', async () => {
            await fetch(`${API_BASE}/incre`);
            updateDisplay();
        });

        document.getElementById('getBtn').addEventListener('click', async () => {
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
